	<script>

		let running = true;
		const logo = document.getElementById('logo');
		const arms = Array.from({length: 8}, (_, i) => document.querySelector(`#arm${i}`));
		const balls = Array.from({length: 8}, (_, i) => document.querySelector(`#ball${i}`));

		const rotate = () => {
			logo.style.transform = `rotate(${Math.random() * 360}deg)`;
		};

		const toggle = (i) => {
			arms[i]?.classList.toggle('out');
			balls[i]?.classList.toggle('out');
		};

		const step = () => {
			if (!running) return;
			if (Math.random() < 0.1) rotate();
			arms.forEach((_, i) => {
				if (Math.random() < 0.1) toggle(i);
			});
		};

		const stopple = () => {
			running = !running;
		};

		let inter = setInterval(step, 150);
		logo.onclick = stopple;
