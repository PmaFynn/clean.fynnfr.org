<div class="navi">
  {{/* Show "Home" only if the current page is NOT the homepage */}}
  {{ if ne .Page.RelPermalink "/" }}
  <a href="/">Home</a><br>
  {{ end }}

  {{/* Display other menu items */}}
  {{ range sort site.Menus.main "Weight" }}
  <a href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
</div>
